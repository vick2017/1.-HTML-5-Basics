<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>
<body>
    <h1>Regsiter</h1>
    <div>
            <form action="" method="">
                <div><label for="firstname">First Name</label> <input name="firstname" type="text" placeholder="John" required>
                <label for="secondname">Second Name</label> <input name="secondname" type="text" placeholder="Smith" required>
                </div>
                    <div><label for="male">Male</label> <input name="sex" id="male" type="radio" value="M">    
                    <label for="female"></label>Female<input name="sex" id="female" type="radio" value="F">
                    <label for="Other"></label>other<input name="sex" id="other" type="radio" value="O">
                    </div>
                        <div>
                        <label for="Email">Email:</label> <input name="Email" type="email" placeholder="John@gmail.com" required>
                        <label for="Password">Password:</label> <input name="PW" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" pattern="[a-zA-Z]{6,15}" required title="a-z 0-9 (6 to 15 charcters)">
                        </div>
                        
                            
                        <div>
                            Your birthday
                            <select name="month" id="month">
                            <option value="January">Jan</option>
                            <option value="February">Feb</option>
                            <option value="March">Mar</option>
                            <option value="April">Apr</option>
                            </select>
                            <select name="date" id="date">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            </select>
                            <select name="year" id="year">
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            </select>
                        </div>
                    <div>Agree to terms and conditions
                    <input type="checkbox" name="checkbox" id="agreementconditions" value="agreed">
                    </div>
                <input type="submit" value="submit">
            </form>
    </div>
</body>
</html>
